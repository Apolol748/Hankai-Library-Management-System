<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow& return books here!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #34495e;
            margin-top: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Borrow& return books here!-在此借书/还书</h1>
        <a href="{% url 'home' %}">-Refresh-</a> <a href="{% url 'introduction' %}">-home-</a>

        <h3>Borrow</h3>
        <p>Enter your user name and ISBN code:</p>
        <form method="GET" action="{% url 'to_borrow' %}">
            <input type="text" name="query_borrow_name" placeholder="Your Name" required><br>
            <input type="text" name="query_borrow_password" placeholder="Your Password" required><br>
            <input type="text" name="query_borrow_isbn" placeholder="ISBN Code" required>
            <button type="submit">Borrow</button>
        </form>
        <div class="response">{{ to_borrow_response }}</div>

        <h3>Return</h3>
        <p>Enter your user name and ISBN code:</p>
        <form method="GET" action="{% url 'to_return' %}">
            <input type="text" name="query_return_name" placeholder="Your Name" required><br>
            <input type="text" name="query_return_password" placeholder="Your Password" required><br>
            <input type="text" name="query_return_isbn" placeholder="ISBN Code" required>
            <button type="submit">Return</button>
        </form>
        <div class="response">{{ to_return_response }}</div>
    </div>
</body>
</html>
